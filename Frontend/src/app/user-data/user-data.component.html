<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        {{user.firstName}}
      </div>
      <div class="col">
        {{user.lastName}}
      </div>
      <div class="col">
        {{user.username}}
      </div>
      <div class ="col">
        {{user.role.type}}
      </div>
      <div class="col">
        <button class="btn">Edit</button>
      </div>
      <div class="col">
        <button class="btn" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
