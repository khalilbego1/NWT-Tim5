<div class="card">
    <div class="card-body">
        <ngb-tabset type="pills">
            <ngb-tab title="Create user">
                <ng-template ngbTabContent>
                    <div class="tab-form">
                        <form (ngSubmit)="submitUser($event)">
                        <div class="form-group">
                            <input type="text" class="form-control" required placeholder="First name"
                                   name="firstname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last name" name="lastname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm password"
                                   name="confirmPass">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Date of birth" name="date">
                        </div>
                        <div class="form-group">
                            <select class="form-control" (ngModelChange)="setRole($event)"
                                    [(ngModel)]="selectedRole" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let role of RoleData" [(ngValue)]="role">{{role.type}}</option>
                            </select>
                        </div>
                        <div class="empty">
                        </div>
                        <div class="buttonSpace">
                            <button type="submit" class="btn">Create</button>
                        </div>
                    </form>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="All users">
                <ng-template ngbTabContent>
                    <div class="tab-form">
                        <form>
                        </form>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <app-user-data *ngFor="let user of UserData" [user]="user"
                                               (onDeleted)="onDeletedUser($event)"></app-user-data>
                            </li>
                        </ul>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Create role">
                <ng-template ngbTabContent>
                    <div class="tab-form">
                        <form (ngSubmit)="submitRole($event)">
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Type" name="type">
                            </div>
                            <div class="form-group">
                                <textarea rows="4" class="form-control" placeholder="Description" name="description"></textarea>
                            </div>
                            <div class="empty">
                            </div>
                            <div class="buttonSpace">
                                <button type="submit" class="btn">Create</button>
                            </div>
                        </form>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="All roles">
                <ng-template ngbTabContent>
                    <div class="tab-form">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <app-role-data *ngFor="let role of RoleData" [role]="role"
                                               (onDeleted)="onDeletedRole($event)"></app-role-data>
                            </li>
                        </ul>
                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
