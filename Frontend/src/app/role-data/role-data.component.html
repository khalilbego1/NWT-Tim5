<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col">
                {{role.type}}
            </div>
            <div class="col">
                <button class="btn" (click)="showDetailsDialog = !showDetailsDialog;
                                             showEditDialog = false">Details
                </button>
            </div>
            <div class="col">
                <button class="btn" (click)="showEditDialog = !showEditDialog;
                                             showDetailsDialog = false">Edit</button>
            </div>
            <div class="col">
                <button class="btn" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
    <div>
        <app-edit-role-dialog [(visible)]="showEditDialog && !showDetailsDialog">
            <form (ngSubmit)="submitRole($event)">
                <div class="form-group">
                    <input type="text" class="form-control" name="type" value="{{role.type}}">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" name="description" value="{{role.description}}">
                    </textarea>
                </div>
                <div class="buttonSpace">
                    <button type="submit" class="btn">Save changes</button>
                </div>
            </form>
        </app-edit-role-dialog>
    </div>
    <div>
        <app-role-details-dialog [(visible)]="showDetailsDialog && !showEditDialog">
            <div class="form-group">
                <label>Type: {{role.type}}</label>
            </div>
            <div class="form-group">
                <label>Description: {{role.description}}</label>
            </div>
        </app-role-details-dialog>
    </div>
</div>
